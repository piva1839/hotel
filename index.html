<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Гостевой коттедж У Алексея. Отдых в Каролино-Бугазе">
    <meta name="keywords" content="Каролино-Бугаз, Затока, Грибовка, Санжейка, Черное море, Одесса">
    <title>Гостевой коттедж У Алексея</title>
    <link rel="shortcut icon" href="favicon.png">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="slick/slick.css">
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="slick/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="slick/jquery-migrate-1.4.1.min.js"></script>
    <script type="text/javascript" src="slick/slick.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </head>
	<body>

    <!-- main-menu -->
    <nav class="main-menu">
      <div class="inner main-menu__inner">
        <ul class="main-menu__list">
          <li class="main-menu__item">
            Коттедж
          </li>
          <li class="main-menu__item">
            Номера
          </li>
          <li class="main-menu__item">
            Контакты
          </li>
          <li class="main-menu__item">
            <button class="button">
              Бронировать
            </button>
          </li>
          <li class="main-menu__item">
            UA
          </li>
        </ul>
      </div>
    </nav>

    <!-- main-header -->
    <header class="main-header">
      <div class="inner main-header__inner">
        <div class="main-header__content">
          <h1 class="main-header__title">
            Гостевой коттедж У Алексея
          </h1>
          <button class="button button--arrow">
            Бронировать
          </button>
        </div>
      </div>
    </header>

    <!-- rooms -->
    <section class="rooms">
      <div class="inner rooms__inner">
        <h2 class="rooms__title">
          Наши номера
        </h2>
        <div class="rooms__slider">
          <div class="rooms__slide">
            <img class="rooms__slider-image" src="img/standart/room.jpg" alt="room" width="1080" height="810">
          </div>
          <div class="rooms__slide">
            <img class="rooms__slider-image" src="img/standart/balcony.jpg" alt="room" width="1080" height="810">
          </div>
          <div class="rooms__slide">
            <img class="rooms__slider-image" src="img/standart/bathroom.jpg" alt="room" width="1080" height="810">
          </div>
          <div class="rooms__slide">
            <img class="rooms__slider-image" src="img/standart/room.jpg" alt="room" width="1080" height="810">
          </div>
          <div class="rooms__slide">
            <img class="rooms__slider-image" src="img/standart/balcony.jpg" alt="room" width="1080" height="810">
          </div>
          <div class="rooms__slide">
            <img class="rooms__slider-image" src="img/standart/bathroom.jpg" alt="room" width="1080" height="810">
          </div>
        </div>
      </div>
    </section>

    <!-- cottage -->
    <section class="cottage">
      <div class="inner cottage__inner">
        <h3 class="rooms__title">
          Наш коттедж
        </h3>
      </div>
    </section>

    <!-- activities -->
    <section class="activities">
      <div class="inner activities__inner">
        <h4 class="rooms__title">
          Инфраструктура
        </h4>
      </div>
    </section>

    <!-- resort -->
    <section class="resort">
      <div class="inner resort__inner">
        <h5 class="rooms__title">
          Каролино-Бугаз
        </h5>
      </div>
    </section>

    <!-- reviews -->
    <section class="reviews">
      <div class="inner reviews__inner">
        <h6 class="rooms__title">
          Отзывы
        </h6>
      </div>
    </section>

    <!-- main-footer -->
    <footer class="main-footer">
      <div class="inner main-footer__inner">
      </div>
    </footer>

	</body>

</html>
